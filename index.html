<!DOCTYPE html>
<html>
  <head>
    <title>Meet Alex</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans'
      rel='stylesheet' type='text/css'/>
    <link href='styles.css' rel='stylesheet'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div id=content>
      <div id="public-me" class="circle-pane">
        <div class=circle-p-wrapper>
          <div class="circle" id="public-circle"></div>
          <p> click here for mainstream Alex </p>
        </div>
      </div>

      <div id="dividing-line"></div>

      <div id="private-me" class="circle-pane">
        <div class="circle-p-wrapper">
          <div class="circle" id="private-circle"></div>
          <p> click here for ~alternative~ Alex </p>
        </div>
        <div id="private-info" class="hidden info-pane">
        </div>
      </div>

    </div>
  </body>

</html>
