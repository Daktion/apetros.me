<!DOCTYPE html>
<html>
  <head>
    <title>Meet Alex</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans'
      rel='stylesheet' type='text/css'/>
    <link href='styles.css' rel='stylesheet'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>
    <div id=content>
      <div id="public-me" class="circle-pane">
        <div class=circle-p-wrapper>
          <div id="public-circle" class="circle-exterior"></div>
          <p> click here for mainstream Alex </p>
        </div>
        <div class="hidden info-pane">
          <div id="public-info" class="circle-flex">
            <div class="left-col">
              <div id="dartmouth" class="circle-interior novis">
                <div id="dartmouth-image" class="circle-interior"></div>
                <div id="dartmouth-text" class="circle-interior"></div>
              </div>
              <div id="gov" class="circle-interior novis">
                <div id="gov-image" class="circle-interior"></div>
                <div id="gov-text" class="circle-interior"></div>
              </div>
              <div id="sigep" class="circle-interior novis">
                <div id="sigep-image" class = "circle-interior"></div>
                <div id="sigep-text" class="circle-interior"></div>
              </div>
            </div>
            <div class="right-col">
              <div id="waterpolo" class="circle-interior novis">
                <div id="waterpolo-image" class = "circle-interior"></div>
                <div id="waterpolo-text" class="circle-interior"></div>
              </div>
              <div id="cs" class="circle-interior novis">
                <div id="cs-image" class="circle-interior"></div>
                <div id="cs-text" class="circle-interior"></div>
              </div>
              <div id="keybiscayne" class="circle-interior novis">
                <div id="keybiscayne-image" class = "circle-interior"></div>
                <div id="keybiscayne-text" class="circle-interior"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="dividing-line"></div>

      <div id="private-me" class="circle-pane">
        <div class="circle-p-wrapper">
          <div class="circle-exterior" id="private-circle"></div>
          <p> click here for ~alternative~ Alex </p>
        </div>
        <div class="hidden info-pane">
          <div id="private-info" class="circle-flex">
            <div class="left-col">
              <div id="bonfire" class="circle-interior novis">
                <div id="bonfire-image" class = "circle-interior"></div>
                <div id="bonfire-text" class="circle-interior"></div>
              </div>
              <div id="wallstreet" class="circle-interior novis">
                <div id="wallstreet-image" class = "circle-interior"></div>
                <div id="wallstreet-text" class="circle-interior"></div>
              </div>
              <div id="sigepalt" class="circle-interior novis">
                <div id="sigepalt-image" class = "circle-interior"></div>
                <div id="sigepalt-text" class="circle-interior"></div>
              </div>
            </div>
            <div class="right-col">
              <div id="undertable" class="circle-interior novis">
                <div id="undertable-image" class = "circle-interior"></div>
                <div id="undertable-text" class="circle-interior"></div>
              </div>
              <div id="vvvvvv" class="circle-interior novis">
                <div id="vvvvvv-image" class = "circle-interior"></div>
                <div id="vvvvvv-text" class="circle-interior"></div>
              </div>
              <div id="kid" class="circle-interior novis">
                <div id="kid-image" class = "circle-interior"></div>
                <div id="kid-text" class="circle-interior"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
